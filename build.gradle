plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2' // Update JUnit if desired
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.21.0' // Use latest version
    testImplementation 'org.testng:testng:7.9.0' // Optional update
}

application {
    mainClass = 'com.example.Main'
}

test {
    useTestNG()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.Main' // This tells Java where to start execution
    }
}
